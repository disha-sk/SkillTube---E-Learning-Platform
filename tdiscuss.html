<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Dashboard - Group Discussion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('d2.jpg');
            padding: 3rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 200%;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(237, 3, 217, 0.974);
        }
        h1 {
            text-align: center;
        }
        .discussion {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .discussion h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Group Discussion</h1>
        <div class="discussion">
            <h3>Discussion Topic 1</h3>
            <p>This is the content of the discussion. </p>
        </div>
        <div class="discussion">
            <h3>Discussion Topic 2</h3>
            <p>This is another discussion topic.</p>
        </div>
        <!-- Add more discussion topics as needed -->
    </div>
</body>
</html>
